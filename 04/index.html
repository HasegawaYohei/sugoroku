<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>すごろく</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="../style.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row mrg-tp-45">
        <div class="col-md-4">
          <div id="configPanel" class="panel panel-primary">
            <div class="panel-heading">
              Config Panel
            </div>
            <div class="panel-body">
              <label for="numSpace">マス目の数を20 ~ 30で指定してください</label>
              <input type="number" id="numSpace" name="numSpace" value="20">
              <label for="numSpace" class="mrg-tp-30">プレイヤーの数を2 ~ 4で指定してください</label>
              <input type="number" id="numPlayer" name="numPlayer" value="2">
              <hr>
              <button type="button" id="startButton" class="btn btn-primary center-block">スタート</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="logPanel" class="panel panel-success" style="display: none;">
            <div class="panel-heading">
              Log Panel
            </div>
            <p id="messageArea" class="text-center mrg-tp-15"></p>
            <div id="logPanelBody" class="panel-body">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="infoPanel" class="panel panel-info" style="display: none;">
            <div class="panel-heading">
              Info Panel
            </div>
            <div class="panel-body">
              <p id="sugorokuInfo"></p>
              <p id="turnInfo"></p>
              <div id="playerInfo"></div>
              <p id="result"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <script src="./Html.js"></script>
    <script src="./Sugoroku.js"></script>
    <script src="./Board.js"></script>
    <script src="./ScoreBoard.js"></script>
    <script src="./Dice.js"></script>
    <script src="./Player.js"></script>
  </body>
</html>
